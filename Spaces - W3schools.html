<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-check-circle"></i> Focus Flow</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task" aria-label="New task">
            <input type="date" id="task-date" aria-label="Due date" style="text-align: center;">
            <button id="add-task"><i></i> Add</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
